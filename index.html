<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Interview Wizard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wizard-container {
      width: 600px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
      padding: 25px;
    }
    .progress {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
    }

    /* Code box style (like image) */
    .code-box {
      background: #1e1e2f;
      color: #f8f8f2;
      border-radius: 12px;
      overflow-x: auto;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 15px;
    }
    .code-header {
      background: #2d2d3a;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 6px 10px;
      display: flex;
      gap: 6px;
    }
    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }

    .code-content {
      padding: 15px;
      white-space: pre;
    }

    /* SQL syntax highlighting */
    .keyword { color: #569CD6; font-weight: bold; }
    .func { color: #C586C0; }
    .table { color: #4EC9B0; }
    
    .btns {
      text-align: right;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <div class="progress" id="progressText">Loading...</div>
    
    <!-- Steps will be injected here -->

    <div class="btns">
      <button id="prevBtn" onclick="prevStep()" disabled>Previous</button>
      <button id="nextBtn" onclick="nextStep()">Next</button>
    </div>
  </div>

  <script>

    let stepsData = [];

      try {
        const res = await fetch("questions.json");
        stepsData = await res.json();
        renderSteps();
        showStep(0);
      } catch (err) {
        document.getElementById("progressText").textContent =
          "❌ Failed to load questions.json";
      }
    }

    function renderSteps() {
      const container = document.querySelector(".wizard-container");
      const btns = document.querySelector(".btns");

      stepsData.forEach((q, index) => {
        const stepDiv = document.createElement("div");
        stepDiv.className = "step";
        if (index === 0) stepDiv.classList.add("active");

        stepDiv.innerHTML = `
          <h2>${index + 1}. ${q.title}</h2>
          <div class="code-box">
            <div class="code-header">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="code-content">${highlightSQL(q.sql)}</div>
          </div>
        `;
        container.insertBefore(stepDiv, btns);
      });

      document.getElementById("progressText").textContent =
        `Question 1 of ${stepsData.length}`;
    }
